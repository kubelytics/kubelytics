sudo: required
services:
- docker
addons:
  apt:
    packages:
    - docker-ce
script:
- cd services && make docker-images
env:
  global:
  - secure: 
  - secure: 
after_success:
- if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="${DOCKER_USER}" -p="${DOCKER_PASSWORD}" ;
    cd services && make docker-images print-images release ;
  fi
